[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

# Environment variables for production
[build.environment]
  CI = "false"
  REACT_APP_API_URL = "https://chatappweb-ihc9.onrender.com"
  REACT_APP_SOCKET_URL = "https://chatappweb-ihc9.onrender.com"
  GENERATE_SOURCEMAP = "false"

# Redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200